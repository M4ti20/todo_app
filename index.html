<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css"/>
    <title>todo_app</title>
</head>
<body>
    <header>
        <h1>Task 2</h1>
    </header>
    <main>
        <section class="form-box">
            <select class="worker-finder-select" type="search">
                <option value="Jan Kowalski">Jan Kowalski</option>
                <option value="Tomasz Nowak">Tomasz Nowak</option>
                <option value="Tomasz Kowalski">Tomasz Kowalski</option>
            <select>
            <input type="text" class="todo-input" placeholder="Zadanie">
            <button type="submit" class="add-todo-button">DODAJ</button>
        </section>
        <section class="display-box">
            <section class="buttons">
                <button class="filtr-btn">POKAŻ WSZYSTKIE</button>
                <button class="filtr-btn">POKAŻ UKOŃCZONE</button>
                <button class="filtr-btn">POKAŻ NIEUKOŃCZONE</button>
            </section>
            <section class="todos-and-stats">
                <section class="todo-container">
                    
                </section>
                <div class="stats">
                    <span class="stats-title">Podsumowanie</span>
                    <div class="stats-numbers">
                        <p>Wszystkie zadania: </p>
                        <p>Ukończone zadania:</p>
                        <p>Nieukończone zadania:</p>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
